<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search - Tarbella</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Tarbella</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html">Login/Register</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search for anything" />
        <select>
          <option>All Categories</option>
          <option>Motors</option>
          <option>Electronics</option>
          <option>Collectibles & Art</option>
          <!-- Add more categories here -->
        </select>
        <button>Search</button>
        <a href="advanced-search.html" class="advanced-link">Advanced</a>
      </div>
    </header>

    <main>
      <section class="advanced-search">
        <h2>Advanced Search</h2>
        <form id="advanced-search-form">
          <div class="filter-group">
            <label for="category">Category</label>
            <select id="category">
              <option>All Categories</option>
              <option>Motors</option>
              <option>Electronics</option>
              <option>Collectibles & Art</option>
              <!-- Add more categories here -->
            </select>
          </div>

          <div class="filter-group">
            <label for="price-range">Price Range</label>
            <input
              type="range"
              id="price-range"
              min="0"
              max="1000"
              value="500"
            />
            <div class="price-range-values">
              <span>$0</span>
              <span>$1000</span>
            </div>
          </div>

          <div class="filter-group">
            <label for="keywords">Keywords</label>
            <input type="text" id="keywords" placeholder="Enter keywords" />
          </div>

          <div class="filter-group">
            <label for="condition">Condition</label>
            <select id="condition">
              <option>Any</option>
              <option>New</option>
              <option>Used</option>
              <option>Refurbished</option>
            </select>
          </div>

          <button type="submit">Search</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Tarbella. All rights reserved.</p>
      <div class="footer-links">
        <a href="all-brands.html">All Brands</a>
        <a href="all-categories.html">All Categories</a>
        <a href="seasonal-sales.html">Seasonal Sales & Events</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
