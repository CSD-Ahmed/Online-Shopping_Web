<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Tarbella</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Tarbella</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html">Login/Register</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search for anything" />
        <select>
          <option>All Categories</option>
          <option>Motors</option>
          <option>Electronics</option>
          <option>Collectibles & Art</option>
          <!-- Add more categories here -->
        </select>
        <button>Search</button>
        <a href="advanced-search.html" class="advanced-link">Advanced</a>
      </div>
    </header>

    <main>
      <section class="cart-items">
        <h2>Your Cart</h2>
        <div id="cart-list">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p>Shipping: $<span id="shipping">0.00</span></p>
          <p class="total">Total: $<span id="total">0.00</span></p>
        </div>
      </section>

      <section class="shipping-address">
        <h2>Shipping Address</h2>
        <form id="shipping-form">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" required />

          <label for="address">Address</label>
          <input type="text" id="address" required />

          <label for="city">City</label>
          <input type="text" id="city" required />

          <label for="state">State</label>
          <input type="text" id="state" required />

          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" required />

          <label for="country">Country</label>
          <input type="text" id="country" required />
        </form>
      </section>

      <section class="payment-options">
        <h2>Payment Options</h2>
        <div class="payment-method">
          <h3>Visa Card</h3>
          <form id="visa-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" required />

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required />

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required />
          </form>
        </div>
        <div class="payment-method">
          <h3>PayPal</h3>
          <button id="paypal-button">Pay with PayPal</button>
        </div>
      </section>

      <button class="checkout-button">Proceed to Checkout</button>
    </main>

    <footer>
      <p>&copy; 2023 Tarbella. All rights reserved.</p>
      <div class="footer-links">
        <a href="all-brands.html">All Brands</a>
        <a href="all-categories.html">All Categories</a>
        <a href="seasonal-sales.html">Seasonal Sales & Events</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
